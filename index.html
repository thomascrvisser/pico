<!DOCTYPE html>
<html>

<head>
    <title>Temperature HeadQuarters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getTemps() {
            $.getJSON("http://localhost:8080/sky/cloud/3NN8KVuxPwUyA8q3wWQfUh/temperature_store/temperatures", function (
                data) {
                var recents = [];
                data.reverse();
                $.each(data, function (key, val) {
                    if (key === 0) {
                        $('#current-temp').text(val.temp + ' °F');
                    } else {
                        recents.push("<li>" + val.temp + ' °F · ' + val.time + "</li>");
                    }
                });

                $('#recents-list').empty().append(recents);
            })
        }

        function getViolations() {
            $.getJSON("http://localhost:8080/sky/cloud/3NN8KVuxPwUyA8q3wWQfUh/temperature_store/threshold_violations",
                function (
                    data) {
                    var violations = [];
                    data.reverse();
                    $.each(data, function (key, val) {
                        violations.push("<li>" + val.temp + ' °F · ' + val.time + "</li>");
                    });

                    $('#violations-list').empty().append(violations);
                })
        }

        function doPoll() {
            getViolations();
            getTemps();
        }

        $(document).ready(function () {
            window.setInterval(doPoll, 1000);
        });
    </script>
    <style>
        .column {
            float: left;
        }

        .left {
            width: 20%;
        }

        .middle, .right {
            width: 40%;
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <h1>Temperature Console</h1>
    </div>
    <button onclick="window.location='./profile.html';">Edit / View Profile</button>
    <div class="row">
        <div class="column left">
            <h3>Current Temp</h3>
            <div id="current-temp">

            </div>
        </div>

        <div class="column middle">
            <h3>Recent Temps</h3>
            <ul id="recents-list">

            </ul>
        </div>

        <div class="column right">
            <h3>Temp Violations</h3>
            <ul id="violations-list"></ul>
        </div>
    </div>
</body>

</html>
